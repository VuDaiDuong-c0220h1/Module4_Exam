<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Detail</title>
</head>
<body>
<h2>Chi tiết thành phố</h2>
    <table>
        <tr>
            <td>Tên:</td>
            <td th:text="${city.cityName}"></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td th:text="${city.country}"></td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td th:text="${city.area}"></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td th:text="${city.population}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td th:text="${city.gdp}"></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td th:text="${city.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><button><a th:href="@{/}">Về trang chủ</a></button></td>
        </tr>
    </table>
</form>
</body>
</html>
